<!DOCTYPE html>
<html>
<head>
    <title>Recursion Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" language="javascript">
        function restParamFunc(...input){
            let sum = 0;
                for(let i of input){
                sum+=i;
                }
            return sum;
            }
    </script>
</head>
<body>
<button type="button" onclick="console.log(restParamFunc(1,2))">Func(1,2) Click</button>
<button type="button" onclick="console.log(restParamFunc(1,2,5))">Func(1,2,5) Click</button>
<button type="button" onclick="console.log(restParamFunc(1,2,5,7))">Func(1,2,5,7) Click</button>
</body>
</html>
